  <h1>카푸치노</h1>

  <p>카푸치노(이탈리아어: cappuccino)는 에스프레소를 베이스로 한 커피 음료로, 오스트리아에서 유래되었으며 이후 이탈리아에서 개발했다. 에스프레소에 우유를 붓는 과정까지는 다른 메뉴와 비슷하지만, 그 위에 우유 거품을 두껍게 올리는 것이 카푸치노의 차별점이다. 카페오레, 카페라떼와 비교하면 에스프레소와 직접 섞이는 우유의 양은 상대적으로 적은 만큼 커피 본연의 맛을 더 진하게 느낄 수 있고, 
    부드러운 우유 거품도 한껏 즐길 수 있다.</p>
